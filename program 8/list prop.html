<html>
<head>
<title>List Property</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f7;
    margin: 20px;
}
h2 {
    color: #1f618d;
}
ul {
    list-style-type: square;
    list-style-position: inside;
    background-color: #fef9e7;
    padding: 20px;
    width: 300px;
    border-radius: 10px;
}
li {
    margin: 6px 0;
    color: #7d6608; 
    font-weight: bold;
}
</style>
</head>
<body>
<h2>List Property</h2>
<ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
    <li>Orange</li>
    <li>Grapes</li>
</ul>
</body>
</html>
