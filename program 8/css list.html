<!DOCTYPE html>
<html>
<head>
    <title>CSS List Example</title>
    <style>
        body {
            font-family: Arial;
            margin: 30px;
        }
        h2 { text-align: center; color: darkblue; }
        ul {
            list-style-type: square;
            background: #e0f7fa;
            padding: 15px;
            width: 250px;
            border-radius: 8px;
        }
        ul li {
            color: #00796b;
            margin: 6px 0;
        }
        ol {
            list-style-type: upper-roman;
            background: #fff3e0;
            padding: 15px;
            width: 250px;
            border-radius: 8px;
        }
        ol li {
            color: #e65100;
            margin: 6px 0;
        }
    </style>
</head>
<body>
    <h2>CSS List Example</h2>

    <h3>Unordered List</h3>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h3>Ordered List</h3>
    <ol>
        <li>Learn HTML</li>
        <li>Learn CSS</li>
        <li>Learn JS</li>
    </ol>
</body>
</html>
