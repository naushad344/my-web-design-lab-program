<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demon Slayer Calculator</title>

<style>
    /* ðŸ”¥ Demon Slayer Animated Background */
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(45deg, #0f0f0f, #00695c, #004d40, #1a1a1a);
        background-size: 400% 400%;
        animation: slayerBG 10s ease infinite;
    }

    @keyframes slayerBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* ðŸŸ© Tanjiro Checkerboard Style Frame */
    .calculator {
        width: 90%;
        max-width: 380px;
        padding: 20px;
        border-radius: 20px;
        background: repeating-linear-gradient(
            45deg,
            #00695c 0,
            #00695c 20px,
            #0f0f0f 20px,
            #0f0f0f 40px
        );
        box-shadow: 0 0 25px rgba(0, 255, 180, 0.4);
        border: 4px solid #0f0f0f;
    }

    /* Display */
    #display {
        width: 100%;
        height: 70px;
        font-size: 32px;
        border: none;
        border-radius: 12px;
        padding: 10px;
        text-align: right;
        background: rgba(0, 0, 0, 0.8);
        color: #00ffc8;
        font-weight: bold;
        box-shadow: inset 0 0 10px #00ffc8;
    }

    /* Buttons Grid */
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
        margin-top: 15px;
    }

    /* ðŸ—¡ Katana Button Style */
    button {
        padding: 18px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        color: white;
        background: linear-gradient(145deg, #222, #000);
        box-shadow: 0 0 15px rgba(0, 255, 150, 0.4);
        border: 1px solid #00ffc8;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.1);
        background: #00a884;
        color: black;
        box-shadow: 0 0 20px #00ffc8;
    }

    /* Button Colors Inspired by Characters */
    .clr { background: #b71c1c; border-color: #ff5252; }   /* Akaza Red */
    .del { background: #6a1b9a; border-color: #ba68c8; }  /* Shinobu Purple */
    .op  { background: #004d40; border-color: #00bfa5; }  /* Tanjiro Green */
    .eq  { background: #ff6f00; border-color: #ffb300; }  /* Flame Hashira */

    .zero {
        grid-column: span 2;
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
        #display { height: 60px; font-size: 24px }
        button { padding: 15px; font-size: 18px }
    }
</style>
</head>

<body>

<div class="calculator">
    <input id="display" type="text" disabled>

    <div class="buttons">
        <button class="clr" onclick="clearDisplay()">C</button>
        <button class="del" onclick="delChar()">DEL</button>
        <button class="op" onclick="append('%')">%</button>
        <button class="op" onclick="append('/')">/</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="op" onclick="append('*')">*</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="op" onclick="append('-')">-</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="op" onclick="append('+')">+</button>

        <button class="zero" onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button class="eq" onclick="calculate()">=</button>
    </div>
</div>

<script>
let display = document.getElementById("display");

function append(value) {
    display.value += value;
}

function clearDisplay() {
    display.value = "";
}

function delChar() {
    display.value = display.value.slice(0, -1);
}

function calculate() {
    try { display.value = eval(display.value); }
    catch { display.value = "Error"; }
}
</script>

</body>
</html>
